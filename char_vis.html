<!DOCTYPE html>
<html>
<head>
	<title>Character Visualisation</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="lib/cytoscape.js"></script>
	<script src="lib/arbor.js"></script>
</head>

<body>
	<h1>Characters</h1>
	<div id="demo" style="width: 100%; height: 900px;"></div>

	<script>

	options = {
    name: 'arbor',

    liveUpdate: true, // whether to show the layout as it's running
    ready: undefined, // callback on layoutready 
    stop: undefined, // callback on layoutstop
    maxSimulationTime: 4000, // max length in ms to run the layout
    fit: true, // reset viewport to fit default simulationBounds
    padding: [ 50, 50, 50, 50 ], // top, right, bottom, left
    simulationBounds: undefined, // [x1, y1, x2, y2]; [0, 0, width, height] by default
    ungrabifyWhileSimulating: true, // so you can't drag nodes during layout

    // forces used by arbor (use arbor default on undefined)
    repulsion: 1500,
    stiffness: undefined,
    friction: undefined,
    gravity: true,
    fps: undefined,
    precision: undefined,

    // static numbers or functions that dynamically return what these
    // values should be for each element
    nodeMass: undefined, 
    edgeLength: undefined,

    stepSize: 1, // size of timestep in simulation

    // function that returns true if the system is stable to indicate
    // that the layout can be stopped
    stableEnergy: function( energy ){
      var e = energy; 
      return (e.max <= 0.5) || (e.mean <= 0.3);
    }
};


// Edit this array to contain cytoscape style objects for each link and node type
	var styles = {
		'http://contextus.net/ontology/ontomedia/core/expression#has-subject-entity':
		{
			'name': 'has-subject-entity',
			'type': 'edge',
			'css': { 'width': 2, 'target-arrow-shape': 'triangle', 'target-arrow-color': 'black', 'line-color': 'black', 'content': 'has-subject-entity' }
		},
		'http://contextus.net/ontology/ontomedia/core/expression#has-object-entity':
		{
			'name': 'has-object-entity',
			'type': 'edge',
		 	'css': { 'width': 2, 'target-arrow-shape': 'triangle', 'target-arrow-color': 'black', 'line-color': 'black', 'content': 'has-object-entity' }
		},
		'http://contextus.net/ontology/ontomedia/core/expression#to':
		{
			'name': 'to',
			'type': 'edge',
		 	'css': { 'width': 2, 'target-arrow-shape': 'triangle', 'target-arrow-color': 'yellow', 'line-color': 'yellow', 'content': 'to' }
		},
		'http://contextus.net/ontology/ontomedia/core/expression#from':
		{
			'name': 'from',
			'type': 'edge',
			'css': { 'width': 2, 'target-arrow-shape': 'triangle', 'target-arrow-color': 'yellow', 'line-color': 'yellow', 'content': 'from' }
		},
		'http://contextus.net/ontology/ontomedia/ext/events/social#has-subject':
		{
			'name': 'has-subject',
			'type': 'edge',
			'css': { 'width': 2, 'target-arrow-shape': 'triangle', 'target-arrow-color': 'red', 'line-color': 'red', 'content': 'has-subject' }
		},
		'http://contextus.net/ontology/ontomedia/core/expression#Character':
		{
			'name': 'character',
			'type': 'node',
			'css': { 'background-fit': 'cover', 'background-image': 'lib/assets/icons_character.png', 'background-color': 'yellow', 'radius' : 10, 'content': 'data(name)' }
		},
		'http://contextus.net/ontology/ontomedia/core/expression#Space':
		{
			'name': 'space',
			'type': 'node',
			'css': { 'background-fit': 'cover', 'background-image': 'lib/assets/icons_space.png', 'background-color': 'yellow', 'radius' : 10, 'content': 'data(name)' }
		}
	};

// Edit this array to contain a zoomcharts style object for anything else (currently this is mainly for events)
//	var default_style = { 'fillColor': 'green', 'radius' : 20 };

	var default_node = { 'content': 'data(name)', 'background-color': 'green', 'shape': 'circle', 'width' : 20 };
	var default_edge = { 'content': 'data(label)', 'background-color': 'green', 'width' : 3 };


// Edit this array to contain the query string, with __GRAPH__ and __LINK_TYPE__ as placeholders
	var query_string = 'PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> \
		PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \
		SELECT  DISTINCT * WHERE { GRAPH ?g { \
		?ref rdf:type <http://contextus.net/ontology/ontomedia/core/expression#Character> \
		OPTIONAL {?ref rdfs:label ?ref_label }. \
		OPTIONAL {?ref <http://www.w3.org/2002/07/owl#sameAs> ?local. \
		?local <http://contextus.net/ontology/ontomedia/core/expression#shadow-of> ?global}. \
		OPTIONAL {?ref <http://contextus.net/ontology/ontomedia/ext/common/trait#has-trait> [rdf:type <http://contextus.net/ontology/ontomedia/ext/common/trait#Name>; \
		<http://contextus.net/ontology/ontomedia/ext/common/trait#has-name> ?ref_name]}. \
		OPTIONAL {?ref <http://contextus.net/ontology/ontomedia/ext/common/trait#has-trait> [rdf:type <http://contextus.net/ontology/ontomedia/ext/common/trait#link>; \
		<http://contextus.net/ontology/ontomedia/ext/common/being#has-bond> [rdf:type ?bond_type; ?bond_rel ?bonded]]}. \
		}}';

// Edit this to point to your public SPARQL endpoint
sparql_root = 'http://brat.kludge.co.uk/sparql/';

// Don't edit anything past here
	var data;
	var chart = null;

	$( document ).ready(function() {
		if (chart == null)
		{
			/*chart = new NetChart({
	        	container: document.getElementById("demo"),
	        	height: 600,
	        });*/
	        
	        chart = cytoscape({
                container: document.getElementById('demo'),
            });
 		}

		update_graph();
	});

	String.prototype.hashCode = function(){
	    var hash = 0;
	    if (this.length == 0) return hash;
	    for (var i = 0; i < this.length; i++) {
        	var character = this.charCodeAt(i);
        	hash = ((hash<<5)-hash)+character;
        	hash = hash & hash; // Convert to 32bit integer
    	}
    	return hash;
	}

	function componentToHex ( c ) {
    	var hex = c.toString(16);
    	return hex.length == 1 ? "0" + hex : hex;
	}

	function rgbToHex ( r, g, b ) {
	    return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
	}

	function reverse ( s )
	{
	    return s.split("").reverse().join("");
	}

	function update_graph ( )
	{
	    data = { "nodes": [], "edges":[] };

		$.ajax({
    		url: sparql_root,
    		dataType: 'json',
		    data: {
        		query: query_string,
		    },

		    success: function( response ) {

		    	// Find all the individual nodes first
		    	$.each(response.results.bindings, function (index, query_data) {
		    		var ref_id = query_data.ref.value;
		    		var global_id = query_data.global.value;
		    		var local_id = query_data.local.value;
		    		var ref_label = ref_id;
		    		if ('value' in query_data.ref_label) ref_label = query_data.ref_label.value;
		    		if ('value' in query_data.ref_name) ref_label = query_data.ref_name.value;

		    		var foundR = 0;
		    		var foundL = 0;
		    		var foundG = 0;
		    		
		    		for (i = 0; i < data['nodes'].length; i++)
		    		{
		    			if (data['nodes'][i]['id'] == ref_id) foundR = 1;
		    			if (data['nodes'][i]['id'] == local_id) foundL = 1;
		    			if (data['nodes'][i]['id'] == global_id) foundG = 1;
		    		}

					var hash = reverse(query_data.g.value).hashCode();
					var red = (hash & 0xFF0000) >> 16;
					var green = (hash & 0x00FF00) >> 8;
					var blue = hash & 0x0000FF;

                    
					var ref_style = $.extend({'name': 'query_data.g.value + "#" + ref_label', 'type':'node', 'css': default_node});
					ref_style['css']['background-color'] = rgbToHex(red,green,blue);
					
					
		    		if (foundR == 0) data['nodes'].push({'id': ref_id, style: ref_style});
		    		
		    		if (foundR == 0) data['nodes'].push({'data': {'id': ref_id, name: query_data.g.value + "#" + ref_label}});
		    		if (foundL == 0) data['nodes'].push({'data': {'id': local_id, name: local_id}});
		    		if (foundG == 0) data['nodes'].push({'data': {'id': global_id, name: global_id}});
		    		
		    	});

		    	$.each(response.results.bindings, function (index, query_data) {
		    		var ref_id = query_data.ref.value;
		    		
/*				
					if ('value' in query_data.bonded)
					{
					    var link_id = "link_" + ref_id + '_' 
		    			
		    			if ('value' in query_data.bonded)
		    			    link_id += query_data.bonded.value + '_'
		    			
		    			if ('value' in query_data.bond_type)    
		    			    link_id += query_data.bond_type.value;
					
		    			data['edges'].push({'data': {"id": link_id, "source": ref_id, "target": query_data.bonded.value}});
		    		}
*/
					if ('value' in query_data.local)
					{
		    			var link_id = "link_" + ref_id + '_' 
		    			
		    			if ('value' in query_data.local)
		    			    link_id += query_data.local.value + '_'
		    			
		    			if ('value' in query_data.bond_type)    
		    			    link_id += query_data.bond_type.value;
		    			
		    			data['edges'].push({'data': {"id": link_id, "source": ref_id, "target": query_data.local.value}});
		    		}
	
					if ('value' in query_data.global)
					{		    			
		    			var link_id = "link_" + ref_id + '_' 
		    			
		    			if ('value' in query_data.global)
		    			    link_id += query_data.global.value + '_'
		    			
		    			if ('value' in query_data.bond_type)    
		    			    link_id += query_data.bond_type.value;
		    			
		    			data['edges'].push({'data': {"id": link_id, "source": ref_id, "target": query_data.global.value}});
		    		}	
	    			    		

		    	});

	    		chart = cytoscape({
                container: document.getElementById('demo'),
                });
    		    chart.add(data);
    		    chart.layout(options);
    		}
		});

    }




</script>
</body>
</html>
